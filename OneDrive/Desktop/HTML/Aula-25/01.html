<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML </title>
    <style>
    body {
      background: #f4f6f9;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 40px;
    }

    #form-container {
      background: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 6px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }
  </style>

</head>
<body>
    <div id="form-container" >
        <h2>Cadastro de Usuário</h2>
        <form >
            <label>Nome completo:</label>
            <input type="text" placeholder="Digite seu nome completo">
            <br>
            <br>
            <label>E-mail:</label>
            <input type="email" placeholder="Digite seu e-mail">
            <br>
            <br>
            <label>Senha:</label>
            <input type="password" placeholder="Digite sua senha">
            <br>
            <br>
            <label>Gênero:</label>
            <label for="male">
                <input type="radio" value="male" name="gender">Masculino 
            </label>
             <label for="female">
                <input type="radio" value="female" name="gender">Feminino
            </label>
            <label for="other">
                <input type="radio" value="female" name="gender">Outro
            </label>
            <br>
            <br>
            <label for="city">Cidade:</label>
            <select name="city">
                <option value="am">Amazonas</option>
                <option value="bh">Bahia</option>
                <option value="mg">Minas Gerais</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
            </select>
            <br>
            <br>
            <label for="message">Mensagem:</label>
            <textarea name="message" rows="4" placeholder="Deixe sua Mensagem"></textarea>

            <label for="terms">
                <input type="checkbox" required>Aceito os termos e condições
            </label>
            <br>
            <br>
            <button type="submit">Cadastrar
            </button>

            
            
        </form>
    </div>
</body>
</html>
